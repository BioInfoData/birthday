<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>住</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 520px; margin: 60px auto; padding: 0 16px; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    input, button { font-size: 18px; padding: 10px 12px; }
    button { cursor: pointer; }
    #ok { display:none; margin-top: 18px; font-size: 26px; }
    #err { color: #b00020; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>住 拽  砖</h2>
    <input id="code" placeholder="拽" />
    <button onclick="check()">砖专</button>
    <div id="err"></div>

    <div id="ok"> 驻转专转 转 !! </div>
  </div>

  <script>
    const CORRECT = "7429"; // <-- 驻 砖 转 拽
    function check() {
      const v = document.getElementById("code").value.trim();
      document.getElementById("err").textContent = "";
      if (v === CORRECT) {
        document.getElementById("ok").style.display = "block";
      } else {
        document.getElementById("err").textContent = "拽 砖, 住 砖";
      }
    }
  </script>
</body>
</html>
